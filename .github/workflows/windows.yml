name: Windows Build

on:
  - workflow_dispatch
  - workflow_call
  
jobs:
  build:
    name: Build
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5          

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1
      
      - name: Install dependencies
        run: | 
          haxelib install hxcpp
          haxelib install openfl
          haxelib run openfl setup
          haxelib install feathersui
          
      - name: Restore cache bin
        id: cache-bin-restore
        if: vars.USE_BIN_CACHE == 'true'
        uses: actions/cache/restore@v3
        with:
          path: |
            bin/windows
            .cache
          key: ${{ runner.os }}-cache-bin
          
      - name: Build project
        run: |
          haxelib run openfl build project.xml windows -DHXCPP_COMPILE_CACHE=cache

      - name: Save cache bin
        id: cache-bin-save
        uses: actions/cache/save@v3
        with:
          path: |
            bin/windows
            .cache
          key: ${{ runner.os }}-cache-bin
        
      - name: Create installer
        run: makensis win-installer/install.nsi
        
      - name: Sign executable
        env:
          CODESIGN_PWD: ${{ secrets.PASS}}
          CODESIGN_BASE64: ${{ secrets.CERT}}
        run: |
          New-Item -ItemType directory -Path certificate
          Set-Content -Path certificate\certificate.txt -Value $env:CODESIGN_BASE64
          certutil -decode certificate\certificate.txt certificate\certificate.pfx

          & 'C:/Program Files (x86)/Windows Kits/10/bin/10.0.22621.0/x86/signtool.exe' sign /fd SHA256 /p $env:CODESIGN_PWD /f certificate\certificate.pfx /tr "http://timestamp.sectigo.com/rfc3161" /td sha256 win-installer/NewHaxeFeathersUIProject-Setup.exe

          Remove-Item -Recurse -Force certificate

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: windows-installer
          path: win-installer/NewHaxeFeathersUIProject-Setup.exe
