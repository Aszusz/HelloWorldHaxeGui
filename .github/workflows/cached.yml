name: Haxe Workflow [CACHED]

on:
  workflow_dispatch:
  
jobs:

  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Install dependencies
        run: | 
          haxelib install hxcpp
          haxelib install openfl
          haxelib run openfl setup
          haxelib install feathersui

      - name: Restore cache bin
        id: cache-bin-restore
        uses: actions/cache/restore@v3
        with:
          path: |
            bin/linux
            cache
          key: ${{ runner.os }}-cache-bin

      - name: Build project
        run: |
          haxelib run openfl build project.xml linux -DHXCPP_COMPILE_CACHE=cache

      - name: Save cache bin
        id: cache-bin-save
        uses: actions/cache/save@v3
        with:
          path: |
            bin/linux
            cache
          key: ${{ runner.os }}-cache-bin
          
      - name: Tar artifacts
        run: tar -cvf linux-app.tar ./bin/linux/bin

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: linux-app
          path: linux-app.tar
          
  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Install dependencies
        run: | 
          haxelib install hxcpp
          haxelib install openfl
          haxelib run openfl setup
          haxelib install feathersui
          
      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Restore cache bin
        id: cache-bin-restore
        uses: actions/cache/restore@v3
        with:
          path: |
            bin/windows
            cache
          key: ${{ runner.os }}-cache-bin

      - name: Build project
        run: |
          haxelib run openfl build project.xml windows -DHXCPP_COMPILE_CACHE=cache

      - name: Save cache bin
        id: cache-bin-save
        uses: actions/cache/save@v3
        with:
          path: |
            bin/windows
            cache
          key: ${{ runner.os }}-cache-bin
          
      - name: Zip artifacts
        uses: vimtor/action-zip@v1
        with:
          files: bin/windows/bin
          dest: windows-app.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: windows-app
          path: windows-app.zip
          
  build-macos:
    name: Build for macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Install dependencies
        run: | 
          haxelib install hxcpp
          haxelib install openfl
          haxelib run openfl setup
          haxelib install feathersui

      - name: Restore cache bin
        id: cache-bin-restore
        uses: actions/cache/restore@v3
        with:
          path: |
            bin/macos
            cache
          key: ${{ runner.os }}-cache-bin

      - name: Build project
        run: |
          haxelib run openfl build project.xml mac -DHXCPP_COMPILE_CACHE=cache

      - name: Save cache bin
        id: cache-bin-save
        uses: actions/cache/save@v3
        with:
          path: |
            bin/macos
            cache
          key: ${{ runner.os }}-cache-bin
          
      - name: Create pkg
        run: |
          productbuild --component bin/macos/bin/NewHaxeFeathersUIProject.app /Applications ./macos-pkg.pkg

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: macos-pkg
          path: ./macos-pkg.pkg

  release:
    name: Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v3
        with:
          name: linux-app
          path: artifacts/

      - name: Download Windows artifacts
        uses: actions/download-artifact@v3
        with:
          name: windows-app
          path: artifacts/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v3
        with:
          name: macos-pkg
          path: artifacts/

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: Release
          draft: true
          files: |
            artifacts/linux-app
            artifacts/windows-app
            artifacts/macos-pkg     

