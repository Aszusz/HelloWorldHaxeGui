name: Haxe Workflow macOS Demo
  
on:
  workflow_dispatch
  
jobs:
  build:
    name: Build
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Install dependencies
        run: | 
          haxelib install hxcpp
          haxelib install openfl
          haxelib run openfl setup
          haxelib install feathersui
          
      - name: Build project
        run: |
          haxelib run openfl build project.xml mac -clean
          
      - name: Create pkg
        run: |
          productbuild --component bin/macos/bin/* /Applications ./App-macos
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: App-macos
          path: ./App-macos
