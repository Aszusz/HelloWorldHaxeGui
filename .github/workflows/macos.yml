name: MacOS Build
  
on:
  - workflow_dispatch
  - workflow_call
  
jobs:
  build:
    name: Build
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Install dependencies
        run: | 
          haxelib install hxcpp
          haxelib install openfl
          haxelib run openfl setup
          haxelib install feathersui
          
      - name: Restore cache bin
        id: cache-bin-restore
        if: vars.USE_BIN_CACHE == 'true'
        uses: actions/cache/restore@v3
        with:
          path: |
            bin/macos
            .cache
          key: ${{ runner.os }}-cache-bin
          
      - name: Build project
        run: |
          haxelib run openfl build project.xml mac -DHXCPP_COMPILE_CACHE=cache
          
      - name: Save cache bin
        id: cache-bin-save
        uses: actions/cache/save@v3
        with:
          path: |
            bin/macos
            .cache
          key: ${{ runner.os }}-cache-bin
          
      - name: Create pkg
        run: |
          productbuild --component bin/macos/bin/NewHaxeFeathersUIProject.app /Applications ./App-macos.pkg
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: App-macos
          path: ./App-macos.pkg
