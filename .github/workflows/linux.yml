name: Haxe Workflow Linux Demo
  
on:
  workflow_dispatch
  
env:
  USE_BIN_CACHE: ${{ true }}
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Use environment variables from entire job
      run: echo caching
      if: ${{ env.USE_BIN_CACHE }}

    - name: Use environment variables from entire job
      run: echo no caching
      if: ${{ env.USE_BIN_CACHE }}

