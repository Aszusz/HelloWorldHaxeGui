name: Haxe Workflow Linux Demo
  
on:
  workflow_dispatch
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      MY_VAR: ${{ vars.USE_CACHE_BIN }}
    steps:
    - name: Use Cache
      if: env.MY_VAR == 'cache'
      run: echo "caching $MY_VAR"

    - name: Use No Cache
      if: env.MY_VAR == 'no-cache'
      run: echo "no caching $MY_VAR"
