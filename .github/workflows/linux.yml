name: Haxe Workflow Linux Demo
  
on:
  workflow_dispatch
  
env:
  MY_VAR: ${{ false }}
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Use environment variables from entire job
      run: echo "caching $MY_VAR"
      if: ${{ env.MY_VAR }}

    - name: Use environment variables from entire job
      run: echo "no caching $MY_VAR"
      if: ${{ !env.MY_VAR }}

