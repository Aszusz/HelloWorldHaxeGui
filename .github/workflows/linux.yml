name: Haxe Workflow Linux Demo
  
on:
  workflow_dispatch
  
env:
  MY_VAR: cache
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Use Cache
      run: echo "caching $MY_VAR"
      if: ${{ env.MY_VAR }} == 'cache'

    - name: Use No Cache
      run: echo "no caching $MY_VAR"
      if: ${{ env.MY_VAR }} == 'no-cache'
