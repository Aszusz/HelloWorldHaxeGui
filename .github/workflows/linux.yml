name: Haxe Workflow Linux Demo
  
on:
  workflow_dispatch
  
env:
  USE_BIN_CACHE: ${{ vars.USE_BIN_CACHE }}
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Use environment variables from entire job
      run: echo caching
      if: USE_BIN_CACHE == true

    - name: Use environment variables from entire job
      run: echo no caching
      if: USE_BIN_CACHE == false

