name: Haxe Workflow Linux Demo
  
on:
  workflow_dispatch
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Use Cache
      if: ${{ vars.USE_BIN_CACHE }} == 'true'
      run: echo "caching $MY_VAR"

    - name: Use No Cache
      if: ${{ vars.USE_BIN_CACHE }} == 'false'
      run: echo "no caching $MY_VAR"
